{% extends 'users/layout.html' %}
{% block title %} Home {% endblock %}

{% block content %}

    <h1>Hello, {{name}}! </h1>
    
    {% if tasks %}
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item"> {{task}} </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Looks like you're getting ready to work.</p>
    {% endif %}

{% endblock %}
